<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez OTECH Environnement">
    <meta name="author" content="otech_environnement">
    <title>Contact - Otech Environnement</title>
    <link rel="icon" type="image/x-ico" href="image/logo.ico">
    <link rel="stylesheet" href="style/style_header.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_contact.css">
    <link rel="stylesheet" href="style/style_footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style/mobile-override.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="contact-container">
            <div class="contact">
                <a href="#recrut">VOUS SOUHAITEZ POSTULER</a>
            </div>
            <div class="formulaire">
                <h2 class="mb-4">Demandez nous un devis</h2>
                <form action="/send" method="POST">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="sujet" class="form-label">Sujet *</label>
                        <input type="text" class="form-control" id="sujet" name="sujet" placeholder="Sujet de votre message" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>

        <div class="container my-4">
            <h2 class="mb-4">Notre position</h2>
            <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2538.23179366285!2d2.5718839769383957!3d50.49264358432431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47dd19003326076d%3A0x15cfa84da494ed11!2sOTECH%20ENVIRONNEMENT!5e0!3m2!1sfr!2sfr!4v1747751516271!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="container py-5" id="recrut">
            <h2 class="text-center text-primary mb-4">Rejoignez notre équipe</h2>
            <form action="/postuler" method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="prenom" class="form-label">Prénom *</label>
                        <input type="text" class="form-control rounded-pill" id="prenom" name="prenom_candidat" placeholder="Votre prénom" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nom_candidat" class="form-label">Nom de famille *</label>
                        <input type="text" class="form-control rounded-pill" id="nom_candidat" name="nom_candidat" placeholder="Votre nom" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="email_candidat" class="form-label">E-mail *</label>
                        <input type="email" class="form-control rounded-pill" id="email_candidat" name="email_candidat" placeholder="votre@email.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telephone" class="form-label">Téléphone *</label>
                        <input type="tel" class="form-control rounded-pill" id="telephone" name="telephone_candidat" placeholder="06 12 34 56 78" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="cv" class="form-label">Déposez votre CV *</label>
                    <input type="file" class="form-control" id="cv" name="cv_fichier" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5 py-2">Postuler</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
    <script> AOS.init({ once:true, duration:600 }); </script>
    
    <div id="footer"></div>
</body>
</html>
